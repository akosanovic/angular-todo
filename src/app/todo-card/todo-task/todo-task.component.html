
<li class="todoTaskItem taskItemContainer" 
    [attr.data-task-id] = "task.id"
    [ngClass] = "{'taskChecked': taskChecked }">
    
    <div class="inputGroup">
        <!--Custom Checkbox Group :: BEGIN-->
        <div class="absolutePositionedPrefix">
            <div class="customCheckbox">
                <input type      = "checkbox"
                       name      = "task status"
                       class     = "task--done--status"
                       id        = "todo--card--task--status-{{randomTaskNumber}}"
                       [checked] = "task.checked">
                <!--Random Task Number required for the custom checkbox-->
                <label for="todo--card--task--status-{{randomTaskNumber}}"
                       (click)='todoTaskStatusChanged()'>
                </label>
            </div>          
        </div>	
        <!--Custom Checkbox Group :: BEGIN-->										
        <input class    = "inputGroupDescription"
               type     = "text"
               name     = "todo card description"
               readonly = "readonly"
               value    = "{{task.description}}">
        <div class="dropdownMenuButton">
            <a href="#" 
                class="cardMenuButton">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </a>
        </div>
    </div>
  </li>
