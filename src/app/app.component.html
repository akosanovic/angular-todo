
<div class="pageContainer page--container">
    <div class="pageContent">
        <div class="row">

            <!--Main Card Column-->
            <div class="col-sm-1 col-ms-6 col-md-4 col-lg-3 mediumWidthAbsoluteColumn
                mediumWidthAbsoluteColumnLeft">
                <app-main-card 
                    (newCardCreated)="onTodoCardCreated($event)">
                </app-main-card>
            </div>

            <!--Todo Cards Group-->        
            <div class=" col-sm-1 col-ms-6 col-md-8 col-lg-9 
                    mediumWidthAbsoluteColumn mediumWidthAbsoluteColumnRigth">
                <div class="row absolutePositionOverflowContent todo--cards--row">
                   
                    <div *ngFor = 'let card of todoCardArray'>
                        
                        <app-todo-card 
                            *ngIf = "card"
                            [todoCard] = 'card'>
                        </app-todo-card>
                        
                        <!--ng-template is element that isn't rendered by default-->
                        <ng-template [ngIf] = '!card'>
                            No card to display
                        </ng-template>
                    </div>

                </div>						
            </div>  

        </div>
    </div>
</div>
