<div class="pageContainer">
    <div class="pageContent">
        <div class="row clearfix">

            <!--Main Card Column-->
            <div class="col-sm-1 col-ms-6 col-md-4 col-lg-3 mediumWidthAbsoluteColumn mediumWidthAbsoluteColumnLeft">
                <app-main-card></app-main-card>
            </div>

            <!--Todo Cards Group-->        
            <div class=" col-sm-1 col-ms-6 col-md-8 col-lg-9 
                    mediumWidthAbsoluteColumn mediumWidthAbsoluteColumnRigth">
                <div class="row absolutePositionOverflowContent">
                   
                    <div *ngFor = 'let card of todoCardArray'>
                        
                        <app-todo-card *ngIf = "card"
                                        [todoCard] = 'card'>
                        </app-todo-card>
                    </div>

                    
                    <!--ng-template is element that isn't rendered by default-->
                    <ng-template #loaderContainer>
                        <i class="fa fa-spinner loadingIcon fa-pulse fa-fw"></i>
                    </ng-template>
                </div>						
            </div>  

        </div>
    </div>
</div>
